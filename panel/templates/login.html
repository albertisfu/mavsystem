


  <!DOCTYPE html>
  {% load staticfiles %}
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>DENTAL | Iniciar Sesión</title>

 <link href="{% static "css/bootstrap.min.css"%}" rel="stylesheet">
    <link href="{% static "font-awesome/css/font-awesome.css"%}" rel="stylesheet">

    <link href="{% static "css/animate.css"%}" rel="stylesheet">
    <link href="{% static "css/style.css"%}" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                
 <img alt="image" src="{% static "img/logomain.png"%}" style="width:300px;"/>
            </div>
            <h3>Bienvenido</h3>
            <p>Ingresa tus datos para iniciar sesión
                <!--Continually expanded and constantly improved Inspinia Admin Them (IN+)-->
            </p>

<form class="login" method="POST" action="/login/">

  {% csrf_token %}


                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Usuario" name="username" id="id_username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" name="password" id="id_password">
                </div>

                <input type="hidden" name="next" value="{{ next }}" />

<button type="submit" class="btn btn-primary block full-width m-b">Iniciar Sesión</button>

  </form>


            <p class="m-t"> <small>Ticsup &copy; 2016</small> </p>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="{% static "js/jquery-2.1.1.js"%}"></script>
    <script src="{% static "js/bootstrap.min.js"%}"></script>

</body>

</html>
