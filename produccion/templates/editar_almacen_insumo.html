{% block title %}Editar Insumo{% endblock %}

{% block content %}

<!-- Area titulo-->

      </li>
    </ol>
  </div>

</div>

<div class="row">

              <h3><strong>Acciones:</strong></h3>
                
<a href="javascript:window.location = document.referrer;">

                </button>
            </a>

<p>
</p>
<button type="submit" name="save" class="btn btn-lg m-t-n-xs btn-primary button280"><i class="fa fa-save"></i>&nbsp;Guardar cambios</button>

              </div>
            </div>
            <div class="row">
              <div class="col-lg-12">
              
                
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>



<script>
$(document).ready(function(){
    // Iniciar autonumeric campos
   $("#id_costounitario").autoNumeric('init');
});

    </script>

<script>
$('#formulariocat').submit(function() {

    var txt = $('#id_costounitario');
    txt.val(txt.val().replace(/,/g , ""));

});
</script>

<script>
// just for the demos, avoids form submit
jQuery.validator.setDefaults({
 ignore: [],
});

jQuery(document).ready(function(){

    $("#formularioalta").validate({
        rules: {
            costounitario: {
                required: true,
                // min: 0,
                step: false
            },
            nombre: {
              required: true
            },
            codigo: {
              required: true
            }
        },
        messages: {
            nombre: "Nombre de insumo obligatorio",
            codigo : "Codigo de insumo obligatorio",
            costounitario: "Costo mayor a 0"
        },

submitHandler: function(form) {
                    form.submit();
                }

    });

});
</script>
