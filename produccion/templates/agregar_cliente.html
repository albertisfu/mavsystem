{% extends "base.html" %}
{% load staticfiles %}

{% block title %}Agregar Nuevo Cliente{% endblock %}

{% block content %}
<script src="{% static "js/jquery.validate.js" %}"></script>
<script src="{% static "js/additional-methods.js" %}"></script>


<div class="row  border-bottom white-bg dashboard-header">
  <h2>Agregar Nuevo Cliente</h2>

  <div class="col-lg-8">
    <ol class="breadcrumb">
      <li>
        <a href="#">Clientes</a>
      </li>
      <li class="active"> <strong>Nuevo cliente</strong>
      </li>
    </ol>
  </div>

</div>

<div class="row">
  <div class="col-lg-12">
    <div class="wrapper wrapper-content animated fadeInRight">
      <div class="ibox-content p-xl">
        <div class="insumoformstyle">

          <form id='formularioprod' method='post' enctype='multipart/form-data'>
            {% csrf_token %}
            <div class="row">
              <div class="col-lg-8">
                <ul>{{form.as_p}}</ul>
              </div>
              <div class="col-lg-4 align-center">
                
              <h1><strong>Acciones:</strong></h1>
                <a href='javascript:window.location = document.referrer;' class="btn btn-lg btn-danger m-t-n-xs button280"><i class="fa fa-times"></i>&nbsp;Cancelar</a>
                <p></p>


<p>
</p>
<button type="submit" name="save" class="btn btn-lg m-t-n-xs btn-primary button280"><i class="fa fa-save"></i>&nbsp;Guardar nuevo cliente</button>



              </div>
            </div>


          </form>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
